<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>only for ryl</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e0b1d; /* Background color */
      }

      .form {
        width: 500px; /* Adjust the width as needed */
        background-color: #1e0b1d; /* Form background color */
        padding: 20px; /* Adding some padding */
        border-radius: 8px; /* Adding border radius */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .form-label {
        width: 100%;
        text-align: center;
        padding-right: 150px;
        margin-bottom: 10px;
        color: white; /* Label text color */
      }

      .form-control {
        flex: 1 0 calc(70% - 5px); /* Adjust width for the input */
        padding: 8px;
        box-sizing: border-box;
        margin-right: 10px;
      }

      .btn {
        flex: 1 0 calc(30% - 5px); /* Adjust width for the button */
        padding: 8px 15px;
      }
    </style>

    <div class="form-container">
      <form class="form" onsubmit="handleFormSubmission(event)">
        <label class="form-label">Ano meron ngayon?</label>
        <input type="text" class="form-control" id="textInput" />
        <button class="btn btn-light" type="submit">Submit</button>
      </form>
    </div>

    <script>
        function handleFormSubmission(event) {
          event.preventDefault(); // Prevent default form submission
      
          const inputValue = document
            .getElementById("textInput")
            .value.toLowerCase();
      
          if (inputValue.includes("monthsary")) {
            // Add a fade-out effect before redirecting to index2.html
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = 0;
      
            setTimeout(function () {
              window.location.href = "index2.html";
            }, 500); // Delay the redirection for 500 milliseconds (0.5s)
          } else {
            // Show SweetAlert for other inputs
            let timerInterval;
            Swal.fire({
              title: "DI MOKO LOVE! ðŸ˜¢", // Crying emoji included here
              html: "I will close in <b></b> milliseconds.",
              timer: 2000,
              timerProgressBar: true,
              didOpen: () => {
                Swal.showLoading();
                const timer = Swal.getPopup().querySelector("b");
                timerInterval = setInterval(() => {
                  timer.textContent = `${Swal.getTimerLeft()}`;
                }, 100);
              },
              willClose: () => {
                clearInterval(timerInterval);
                // Clear the input field
                document.getElementById("textInput").value = "";
              },
            }).then((result) => {
              if (result.dismiss === Swal.DismissReason.timer) {
                console.log("I was closed by the timer");
              }
            });
          }
        }
      </script>
      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
